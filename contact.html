<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="CSS/styles.css">
    <title>Contact Me</title>
</head>
<body>

    <form action="get">
        <h1>Fill this Form</h1>

            <label>Name</label>

        <br>
        <div>
            <label >Email:</label>

        </div>
        <br>
        <div>
            <label >Phone No.</label>
            <input type="number" \>
        </div>
        <br>
        <div>
           <label>Your Message</label>
            <br>
            <textarea name="YourMessage" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enter" style="border-radius: 10px; font-size: 30px; background-color: aqua;" >
        </div>
    </form>
</body>
</html>
